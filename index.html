<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        .circle {
            height: 50px;
            width: 50px;
            background-color: rgb(189, 44, 44);
            border-radius: 50%;
        }
    </style>
    <style>
        .square {
            height: 50px;
            width: 50px;
            background-color: rgb(7, 143, 71);
        }
    </style>
</head>

<body>
    <h2>Circle</h2>
    <table class="circle"></table>
    <h2>Square</h2>
    <table class="square"></table>
</body>

</html>
