<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        .circle {
            height: 50px;
            width: 50px;
            background-color: rgb(189, 44, 44);
            border-radius: 50%;
        }
    </style>
    <style>
        .square {
            height: 50px;
            width: 50px;
            background-color: rgb(7, 143, 71);
        }
    </style>
    <style>
        .triangle {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid rgb(14, 58, 103);
        }
    </style>

    <style>
        .oval {
            height: 50px;
            width: 90px;
            background-color: rgb(149, 84, 167);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h2>Circle</h2>
    <table class="circle"></table>
    <h2>Square</h2>
    <table class="square"></table>
    <h2>Triangle </h2>
    <table class="triangle"></table>
    <h2>Oval </h2>
    <table class="oval"></table>
</body>

</html>
